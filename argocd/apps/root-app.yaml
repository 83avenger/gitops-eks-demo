# Root Application â€” bootstraps ALL other ArgoCD applications
# Apply this manually once after ArgoCD is installed:
#   kubectl apply -f argocd/apps/root-app.yaml
#
# This creates a "root" app that manages all other apps (App-of-Apps pattern).
# ArgoCD continuously reconciles everything from this point forward.

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "-1"  # Sync first
spec:
  project: platform

  source:
    repoURL: https://github.com/your-org/gitops-eks-demo
    targetRevision: HEAD
    path: argocd/apps

  destination:
    server: https://kubernetes.default.svc
    namespace: argocd

  syncPolicy:
    automated:
      prune: true       # Remove resources deleted from Git
      selfHeal: true    # Revert manual changes
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
