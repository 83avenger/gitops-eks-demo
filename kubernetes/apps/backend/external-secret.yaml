---
# ClusterSecretStore — defines HOW to connect to AWS Secrets Manager
# Create this once per cluster (in platform setup)
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets-manager
spec:
  provider:
    aws:
      service: SecretsManager
      region: ap-southeast-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets

---
# ExternalSecret — declares WHAT secret to pull and WHERE to put it
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: backend-secrets
spec:
  refreshInterval: 1h

  secretStoreRef:
    name: aws-secrets-manager
    kind: ClusterSecretStore

  target:
    name: backend-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      metadata:
        labels:
          app: backend

  data:
    - secretKey: db-password
      remoteRef:
        key: "gitops-demo/dev/backend"
        property: db_password
    - secretKey: api-key
      remoteRef:
        key: "gitops-demo/dev/backend"
        property: api_key
