apiVersion: v1
kind: Service
metadata:
  name: sample-app
  labels:
    app.kubernetes.io/name: sample-app
  annotations:
    # Expose metrics endpoint for Prometheus ServiceMonitor
    prometheus.io/scrape: "true"
spec:
  selector:
    app.kubernetes.io/name: sample-app
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
    - name: metrics
      port: 9090
      targetPort: metrics
      protocol: TCP
  type: ClusterIP
