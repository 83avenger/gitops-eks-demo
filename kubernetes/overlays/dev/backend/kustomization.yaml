apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: dev

bases:
  - ../../../apps/backend

namePrefix: ""

# Dev-specific image tag (updated by CI)
images:
  - name: ACCOUNT_ID.dkr.ecr.ap-southeast-1.amazonaws.com/gitops-demo/backend
    newTag: "latest"   # CI pipeline updates this to commit SHA

# Dev-specific patches
patches:
  # Scale down for dev â€” save cost
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: backend

  # Lower resource limits for dev
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources
        value:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 256Mi
    target:
      kind: Deployment
      name: backend

  # HPA: lower for dev
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler
      name: backend

configMapGenerator:
  - name: backend-config
    behavior: merge
    literals:
      - LOG_LEVEL=debug
      - ENVIRONMENT=dev
