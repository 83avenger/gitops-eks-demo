apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sample-app-dev

resources:
  - ../../base/app
  - configmap.yaml

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: sample-app
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: sample-app

# CI pipeline updates this tag automatically on every push
images:
  - name: ghcr.io/83avenger/sample-app
    newName: ghcr.io/83avenger/sample-app
    newTag: latest

commonLabels:
  environment: dev
  - path: image-patch.yaml
    target:
      kind: Deployment
      name: sample-app
  - path: image-patch.yaml
    target:
      kind: Deployment
      name: sample-app
