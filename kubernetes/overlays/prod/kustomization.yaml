apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sample-app-prod

resources:
  - ../../base/app
  - configmap.yaml

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: sample-app
  - path: hpa-patch.yaml
    target:
      kind: HorizontalPodAutoscaler
      name: sample-app
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: sample-app

images:
  - name: ghcr.io/your-org/sample-app
    newTag: "1.0.0"  # Pinned semver in prod â€” no moving tags

commonLabels:
  environment: prod
