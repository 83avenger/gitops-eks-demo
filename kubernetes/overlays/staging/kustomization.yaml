apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: sample-app-staging

resources:
  - ../../base/app
  - configmap.yaml

patches:
  - path: deployment-patch.yaml
    target:
      kind: Deployment
      name: sample-app
  - path: ingress-patch.yaml
    target:
      kind: Ingress
      name: sample-app

images:
  - name: ghcr.io/your-org/sample-app
    newTag: "staging-latest"

commonLabels:
  environment: staging
